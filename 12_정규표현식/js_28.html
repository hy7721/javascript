<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>
    <h1>Regular Expression</h1>
    <h2>패턴 만들기</h2>
    <h3>compile과 execution</h3>
    <h4>정규표현식 리터럴</h4>
    <code>var pattern = /a/; <!-- 정규표현식 객체를 pattern에 저장 --></code>
    <h4>정규표현식 메소드 실행</h4>
    <code>var pattern = new RegExp('a'); <!-- 정규표현식 객체를 pattern에 저장 --></code>
    <p>두가지 모두 같은 결과를 만들지만 각자 장단점이 있다. 그거시.. 무엇인지는 차차.. 알아봄</p>

    <h2>정규표현식 메소드 실행</h2>
    <p>정규표현식을 컴파일해서 객체를 만들었다면 > 이제 문자열에서 원하는 문자를 찾아내야 한다.</p>
</body>
</html>
