<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Object</h1>
    <h2>객체와 반복문의 조우</h2>
    <p>배열은 저장된 데이터들이 순서를 가지고 있음. 그래서 넣었던 순서대로 꺼내올 수 있음. > 추가된 순서 자체가 의미가 있음.</p>
    <script>
        var arr = ['a', 'b', 'c'];
        for(var i=0; i<arr.length; i++){
            console.log(arr[i]);
        }

        // 밑에 나오는 for~in문은 배열에서도 쓸 수 있음
        for(var name in arr){
            console.log(arr[name]);
        }
    </script>

    <p>객체는 순서가 없고 key, value 값만 있음.</p>
    <script>
        // for~in문. for(객체의 key값 in 객체){}.
        var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};
        for (key in grades){
            console.log(key);
        } // egoing, k8805, sorialgi

        for (key in grades){
            console.log(grades[key]);
        } // 10, 6, 80

        for(key in grades){
            document.write('key : '+key+' value : '+grades[key]+'<br />');
        }
    </script>

    <p>for~in문 예쁘게 다시 쓰기ㅋㅋ</p>
    <ul>
        <script>
            var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};
            for(var name in grades){
                document.write('<li>key : '+name+' value : '+grades[name]+'</li>')
            }
        </script>
    </ul>
</body>
</html>
