<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type - number, string</title>
</head>
<body>
    <script>
        Math.pow(3,2); // pow-제곱. 결괏값 9
        Math.round(10.6); // round-반올림. 결괏값 11
        Math.ceil(10.2); // ceil-올림. 결괏값 11
        Math.floor(10.2); // floor-내림. 결괏값 10
        Math.sqrt(9); // sqrt-제곱근. 결괏값 3
        Math.random(); // random-난수. 1보다 작은 임의의 숫자
        100 * Math.random(); // 100보다 작은 임의의 숫자 (소숫점 존재)
        Math.round(100 * Math.random()); // 100보다 작은 임의의 정수
    </script>
</body>
</html>
