<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Module</title>
</head>
<body>
    <h1>Module</h1>
    <h2>모듈 vs 라이브러리</h2>
    <ul>
        <li>모듈 - 프로그램을 구성하는 작은 부품으로서의 로직을 의미</li>
        <li>라이브러리 - 자주 사용되는 로직을 재사용하기 편리하도록 잘 정리한 일련의 코드들의 집합을 의미</li>
    </ul>

    <h2>jQuery</h2>
    <ul id="list">
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
    </ul>
    <input type="button" value="execute" id="execute_btn">
    <script>
        $('#execute_btn').click(function(){
            $('#list li').text('coding everybody');
        });
    </script>
</body>
</html>
