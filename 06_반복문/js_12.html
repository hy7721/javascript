<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>Loop</h1>
    <h2>반복문의 중첩</h2>
    <script>
        for(var i=0; i<10; i++){
            for(var j=0; j<10; j++){
                document.write('coding'+i+j+'<br/>');
                //document.write(i+j); 라고 하면 i와 j를 더한 값이 나오지만,
                //document.write('문자'+i+j); 처럼 문자와 숫자를 결합하면, 자바스크립트는 숫자의 데이터 형식을 자동으로 문자로 변환해줌.
            }
        }
    </script>
</body>
</html>
