<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        // while (조건){
        //     반복해서 실행할 코드
        // }

        var i = 0;
        while(i < 10){
            document.write('coding everybody <br/>');
            i = i+1;
        }
    </script>
</body>
</html>
