<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>Loop</h1>
    <h2>반복문의 제어</h2>
    <h3>Break</h3>
    <script>
        for(var i=0; i<10; i++){
            if(i===5){
                break;
            }

            document.write('coding'+i+'<br/>');
        }
    </script>

    <h3>Continue</h3>
    <script>
        for(var i=0; i<10; i++){
            if(i===5){
                continue;
            }

            document.write('coding'+i+'<br/>');
        }
    </script>
</body>
</html>
