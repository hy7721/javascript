<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>Loop</h1>
    <h2>반복문의 제어</h2>
    <h3>Break</h3>
    <script>
        for(var i=0; i<10; i++){
            if(i===5){
                break;
            }
            // if(i === 5) 에 의해서 i의 값이 5일 때 break 문이 실행되면서 반복문이 완전히 종료

            document.write('coding'+i+'<br/>');
        }
    </script>

    <h3>Continue</h3>
    <script>
        for(var i=0; i<10; i++){
            if(i===5){
                continue;
            }
            // 숫자 5가 보이지 않는다. i의 값이 5가 되었을 때 실행이 중단 됐기 때문에 continue 이후의 구문이 실행되지 않은 것이다. 하지만 반복문은 중단되지 않았기 때문에 나머지 결과가 출력된 것이다.
            document.write('coding'+i+'<br/>');
        }
    </script>
</body>
</html>
