<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operators</title>
</head>
<body>
    <h1>Comparison operators</h1>
    <h2>== vs ===</h2>
    <p>== 동등 연산자 equal operator</p>
    <p>=== 일치 연산자 strict equal operator</p>

    <h2>비교연산자의 결과</h2>
    <p>true와 false. 둘다 Boolean이라는 데이터타입</p>
    <p>null과 undefined. 둘다 데이터타입</p>
    <ul>
        <li>null - 프로그래머가 값이 없는 상태를 의도함</li>
        <li>undefined - 값이 없는 상태가 의도되지 않음</li>
    </ul>
</body>
</html>
