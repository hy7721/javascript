<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Function</h1>
    <h2>함수란?</h2>
    <p>함수란 하나의 로직을 재실행 할 수 있도록 하는 것으로 코드의 '재사용성'을 높여준다.</p>
    <script>
        // function 함수명([인자...[,인자]]){
        //     코드
        //     return 반환값
        // }

        function numbering(){
            document.write(1);
        }
        // 함수 정의

        numbering();
        // 함수 호출. 괄호가 없으면 브라우저는 변수라고 인식했을 것.

        function numbering1(){
            i=0;
            while(i<10){
                document.write(i);
                i += 1;
            }
        }

        numbering1();
        numbering1();
        numbering1();
        numbering1();
        numbering1();
    </script>
</body>
</html>
