<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <h1>function</h1>
    <h2>return 출력</h2>
    
    <script>
        function get_member1(){
            return 'egoing';
            return 'egoing2';
            return 'egoing3';
            return 'egoing4';
        }
        // return 뒤에 나오는 코드는 동작하지 않음. 함수는 return을 호출하는 지점에서 즉시 실행을 멈춤. 따라서 egoing만 alert창으로 출력.

        alert(get_member1());
    </script>
</body>
</html>
