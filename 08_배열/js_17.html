<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array</h1>
    <h2>배열이란</h2>
    <p>연관된 데이터를 모아서 통으로 관리하기 위해서 사용하는 데이터 타입이다. 변수가 하나의 데이터를 저장하기 위한 것이라면 배열은 여러 개의 데이터를 하나의 변수에 저장하기 위한 것이라고 할 수 있다.</p>

    <h2>배열의 사용</h2>
    <script>
        function get_members(){
            return ['egoing', 'k8805', 'sorialgi', 'leezche'];
        }

        members = get_members();

        for(var i=0; members.length; i++){
            document.write(members[i].toUpperCase()+"<br/>");
        }
    </script>
</body>
</html>
