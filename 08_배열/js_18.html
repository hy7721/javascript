<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array</h1>
    <h2>배열의 조작</h2>
    <h3>배열의 끝에 원소를 추가하는 방법 'push'</h3>
    <script>
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.push('f');
        alert(li);
        // a, b, c, d, e, f
    </script>

    <h3>복수의 원소를 배열에 추가하는 방법 'concat'</h3>
    <script>
        li = li.concat(['g', 'h']);
        alert(li);
        // a, b, c, d, e, f, g, h
    </script>

    <h3>배열의 시작점에 원소를 추가하는 방법 'unshift'</h3>
    <script>
        li.unshift('z');
        alert(li);
        // z, a, b, c, d, e, f, g, h
    </script>

    <h3>두번째 인덱스 뒤에 대문자 A를 추가하는 방법 'splice'</h3>
    <script>
        // array.splice(index, howmany, element1, ...., elementN);
        li.splice(2, 0, 'A'); // 2번째 자리에 1을 넣게 되면.. '1개'의 원소를 삭제하고 그 위치에 'A'를 추가한다는 뜻. 지금은 0을 넣었기 때문에 아무것도 삭제 하지 않고 추가.
        alert(li);
    </script>
</body>
</html>
